<div *ngIf="product; else loading">
  <img [src]="product?.product_image" [alt]="product?.product_name" />
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h3 class="row">
          <span class="col-12 h3">
            {{ product.product_name }}
          </span>
          <span class="col-6 text-muted">
            Price:&nbsp;&nbsp;{{ priceSymbol }}&nbsp;{{ product.price }}
          </span>
          <span class="col-6 text-muted">
            Delivery:&nbsp;&nbsp;{{ priceSymbol }}&nbsp;{{
              product.delivery_price
            }}
          </span>
        </h3>
      </div>
      <hr class="my-4" />
      <div class="cart-text text-muted">
        <p class="row">
          <span class="col-12">{{ product.product_desc }}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="col-12 h3 similar-products">Similar products</div>
  <app-cards mode="mobile"></app-cards>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
