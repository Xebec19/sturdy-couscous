<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
<mat-card class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email"/>
  </mat-form-field>
  <mat-hint
    *ngIf="
      signInForm.controls.email?.touched &&
      signInForm.controls.email.errors?.required
    "
  >
    <span>Email is required</span>
  </mat-hint>
  <mat-hint
    *ngIf="
      signInForm.controls.email?.touched &&
      signInForm.controls.email.errors?.email
    "
  >
    <span>Email is invalid</span>
  </mat-hint>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" formControlName="password"/>
  </mat-form-field>
  <mat-hint
    *ngIf="
      signInForm.controls.password?.touched &&
      signInForm.controls.password.errors?.required
    "
  >
    <span>Password is required</span>
  </mat-hint>
  <mat-hint
    *ngIf="
      signInForm.controls.password?.touched &&
      signInForm.controls.password.errors?.minlength
    "
  >
    <span>Password should be 8 characters long</span>
  </mat-hint>
  <mat-card-actions>
    <button mat-raised-button class="mb-2" [disabled]="!!!this.signInForm.valid">Sign In</button>
    <mat-divider></mat-divider>
    <p mat-raised-button class="mt-2" [routerLink]="['/user/register']">New Account</p>
  </mat-card-actions>
</mat-card>
</form>
