<mat-progress-bar mode="query" *ngIf="this.appStateService.isLoading$ | async"></mat-progress-bar>
<div class="container">
    <mat-card>
        <mat-card-title>{{isNewUser ? 'Sign In' : 'Sign Up'}}</mat-card-title>
        <mat-card-content [formGroup]="signInForm" class="row">
            <mat-form-field class="col-12 mb-1">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="text" matInput  placeholder="Email">
                <mat-hint class="errorMessage" *ngIf="this.signInForm.controls.email.errors?.email && this.signInForm.controls.email.touched">Invalid email</mat-hint>
                <mat-hint class="errorMessage" *ngIf="this.signInForm.controls.email.errors?.required && this.signInForm.controls.email.touched">Email can not be empty</mat-hint>
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput  placeholder="Password">
                <mat-hint class="errorMessage" *ngIf="this.signInForm.controls.password.errors?.minlength && this.signInForm.controls.password.touched">Password should be 8 characters long</mat-hint>
                <mat-hint class="errorMessage" *ngIf="this.signInForm.controls.password.errors?.required && this.signInForm.controls.password.touched">Password can not be empty</mat-hint>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="this.signInForm.invalid" (click)="onSubmit()">{{isNewUser ? 'Sign In' : 'Sign Up'}}</button>&nbsp;<p mat-button (click)="isNewUser =! isNewUser">{{isNewUser ? 'Do not have an account' : 'Already have an account'}}</p>
        </mat-card-actions>
    </mat-card>
</div>
